<html> 
    <head>
        <html lang="en">
            <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
                <title>Tip Calculator</title>

                <!-- Bootstrap -->
                <link  href="css/bootstrap.min.css" rel="stylesheet">
                <link href="css/bootstrap-theme.min.css"rel="stylesheet">
                <link href="stylesBoot.css" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Satisfy" rel="stylesheet">




                <!--Normalize.css --> 
                <link rel="stylesheet" type="text/css" href="normalize.css">

                <!-- Custom Styles -->
                <link rel="stylesheet" type="text/css" href="TipCalculator.css">
            </head>
            <body>

                <div id="container">
                    <h1> Tip Calculator</h1>
                    <div id="calculator">

                        <form class="form-horizontal">

                            <label>
                                <div class="form-group">
                                    <span class="input-group-btn">
                                    </span>
                                    <input type="text" class="form-control" placeholder="$ Bill Total" id="billAmount" class="col-sm-12">
                                </div>
                            </label>
                            <label> 

                                <div class="form-group">
                                    <span class="input-group-btn">
                                    </span>
                                    <select class="form-control" id="serviceQuality" class="selectpicker">
                                        <option disabled selected value="0">How was your service </option>
                                        <option value="0.3">30% - Outstanding</option>
                                        <option value="0.2">20% - Good</option>
                                        <option value="0.15">15% - It was okay </option>
                                        <option value="0.1">10% - Bad </option>
                                        <option value="0.05">5% - Terrible </option>
                                    </select>
                                </div>
                            </label>

                            <label>
                                <div class="form-group">
                                    <span class="input-group-btn">
                                    </span>
                                    <input type="text" class="form-control" placeholder="Divided by" id="totalPeople" class="col-sm-12">
                                </div>
                            </label>

                            <br>

                            <button type="button" class="btn btn-warning btn-lg btn-block" id="calculate">Calculate!</button>


                        </form>
                    </div><!-- calculator -->
                    <div id="totalTip">
                        <sup>$</sup><span id="tip">0.00</span>
                        <small id="each">each</small>

                    </div><!-- totalTip -->

                </div><!-- Container -->

            <script type="text/javascript" src="script.js"></script>



            <script  src="js/bootstrap.min.js"></script>
        </body>
</html>
